<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <label>Votre âge</label>
      <input type="text" id="text" name="" value="">
      <label for="">Age visé</label>
      <input type="text" id="text2" name="" value="">
      <button type="button" id="bouton" name="button">Calculer</button>
    </form>

    <script type="text/javascript">

    var a = document.getElementById('bouton');
    a.addEventListener('click', calcul);

    function calcul (){

     var b = document.getElementById('text').value;
     var c = b*365;
     var d = document.getElementById('text2').value;
     var e = (d*365)-c;
     document.write("Vous avez vécu "+c+" jours. Il y a encore "+e+" jours avant vos "+d+" ans.")
    }

    </script>



  </body>
</html>
